[package]
name = "crawler"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12.1", features = ["json", "stream", "rustls-tls"] }
lol_html = "2.7.0"
dashmap = "6.1.0"
tantivy = "0.25.0"
url = "2.4"
anyhow = "1.0"
futures = "0.3"
bytes = "1.11.0"
clap = { version = "4.0", features = ["derive"] }
reqwest-middleware = "0.4.2"
reqwest-retry = "0.8.0"
rust-stemmers = "1.2.0"
fastbloom = "0.14.0"
ahash = "0.8.12"
#dom_smoothie = "0.14.0"
#use the git version of dom_smoothie to fix bug
dom_smoothie = { git = "https://github.com/MathGeniusJodie/dom_smoothie.git", branch = "main" }
unicode-normalization = "0.1.25"
nlprule = "0.6.4"
[profile.release]
debug = true # Adds debug symbols to the optimized binary

[build-dependencies]
nlprule-build = "0.6.4" 
